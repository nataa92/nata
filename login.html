<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - MyCompany</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      background: linear-gradient(135deg, var(--primary), var(--accent));
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    
    .login-container h2 {
      text-align: center;
      color: var(--text);
      margin-bottom: 1.5rem;
    }
    
    .login-form input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-size: 1rem;
    }
    
    .login-form button {
      width: 100%;
      background: var(--primary);
      color: white;
      font-weight: bold;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    
    .login-form button:hover {
      background: #008f70;
    }
    
    .register-link {
      text-align: center;
      margin-top: 1rem;
    }
    
    .register-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login ke Akun Anda</h2>
    <form class="login-form" action="#" method="post">
      <input type="text" name="username" placeholder="Username atau Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Masuk</button>
    </form>
    <div class="register-link">
      <p>Belum punya akun? <a href="register.html">Daftar akun baru</a></p>
    </div>
  </div>
</body>
</html>
